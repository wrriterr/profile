<!DOCTYPE html>
<html>
  <head>
    <title>Cover</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="http://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&family=Nanum+Gothic:wght@700&family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ade462958a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="colorBox">
      <a href="index.html"><img src="img/logo.PNG" class="logo" /></a>
      <div class="section">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <div class="slidewrap">
          <ul class="slidelist">
            <li>
              <a>
                <label for="slide3" class="left"></label>
                <img src="img/likeClimbing.jpg" />
                <label for="slide2" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide1" class="left"></label>
                <img src="img/likeDrawybg.jpg" />
                <label for="slide3" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide2" class="left"></label>
                <img src="img/likeBeef.jpg" />
                <label for="slide1" class="right"></label>
              </a>
            </li>
            <div class="slide-control1">
              <div class="control1">
                <label for="slide3" class="left"></label>
                <label for="slide2" class="right"></label>
              </div>
              <div class="control2">
                <label for="slide1" class="left"></label>
                <label for="slide3" class="right"></label>
              </div>
              <div class="control3">
                <label for="slide2" class="left"></label>
                <label for="slide1" class="right"></label>
              </div>
            </div>
          </ul>
        </div>
      </div>

      <div class="icon">
        <ul class="no_dot">
          <a href="like.html" id="active"
            ><i class="fa-sharp fa-solid fa-heart fa-2x"></i
          ></a>
          <a href="dislike.html"
            ><i class="fa-solid fa-heart-circle-xmark fa-2x"></i
          ></a>
          <a href="job.html"><i class="fa-solid fa-address-card fa-2x"></i></a>
          <a href="youtube.html"><i class="fa-brands fa-youtube fa-2x"></i></a>
        </ul>
        <div class="text">
          <div>My favorite things</div>
          <p>
            정상에서 느끼는 갓생+뿌듯함에 시작한 등산🌄 매달 난이도를 높이고
            있어요!<br />
            다꾸, 그림 그리기🎨 등 손으로 하는 건 다 좋아해요<br />
            고기에 진심인 편! 언제 먹어도 질리지 않는 저의 소울푸드입니다😋
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
