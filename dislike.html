<!DOCTYPE html>
<html>
  <head>
    <title>Cover</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&family=Nanum+Gothic:wght@700&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ade462958a.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="colorBox">
      <a href="index.html"><img src="img/logo.PNG" class="logo" /></a>
      <div class="section">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slidewrap">
          <ul class="slidelist">
            <li>
              <a>
                <label for="slide3" class="left"></label>
                <img src="img/dislikeSummer.PNG" />
                <label for="slide2" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide1" class="left"></label>
                <img src="img/dislikeGhost.jpg" />
                <label for="slide3" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide2" class="left"></label>
                <img src="img/dislikeSeaweed.PNG" />
                <label for="slide1" class="right"></label>
              </a>
            </li>
            <div class="slide-control1">
              <div class="control1">
                <label for="slide3" class="left"></label>
                <label for="slide2" class="right"></label>
              </div>
              <div class="control2">
                <label for="slide1" class="left"></label>
                <label for="slide3" class="right"></label>
              </div>
              <div class="control3">
                <label for="slide2" class="left"></label>
                <label for="slide1" class="right"></label>
              </div>
            </div>
          </ul>
        </div>
      </div>

      <div class="icon">
        <ul class="no_dot">
          <a href="like.html"><i class="fa-sharp fa-solid fa-heart fa-2x"></i></a>
          <a href="dislike.html" id="active"><i class="fa-solid fa-heart-circle-xmark fa-2x"></i></a>
          <a href="job.html"><i class="fa-solid fa-address-card fa-2x"></i></a>
          <a href="youtube.html"><i class="fa-brands fa-youtube fa-2x"></i></a>
        </ul>
        <div class="text">
          <div>I don't like</div>
          <p>
            진정한 Summer hater🥵 이번 여름도 녹지 않고 살아남아야 해요..<br />
            스릴러나 귀신은 무서워요 이미지는 최대한 귀여운걸로..👻<br />
            미역의 안 좋은 기억 때문에 생일에도 미역국을 먹지 않아요
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
